<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense App – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-title">Login to Expense App</div>
      <form class="login-form" id="login-form">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="username"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
        />

        <div class="error-msg" id="error-msg"></div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <a class="signup-link" href="signup.html"
        >Don’t have an account? Sign up</a
      >
    </div>

    <script>
      // Replace the fetch URL below with your real backend endpoint
      document.getElementById("login-form").onsubmit = async function (e) {
        e.preventDefault();
        document.getElementById("error-msg").textContent = "";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // Example: send login request
        try {
          const res = await fetch("http://localhost:5000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          if (res.ok) {
            // Store token/redirect as needed -- sample
            // localStorage.setItem("token", data.token);
            window.location.href = "dashboard.html"; // Replace with your real route!
          } else {
            document.getElementById("error-msg").textContent =
              data.message || "Login failed.";
          }
        } catch (err) {
          document.getElementById("error-msg").textContent =
            "Server error. Please try later.";
        }
      };
    </script>
  </body>
</html>
