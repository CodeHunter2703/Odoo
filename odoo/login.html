<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense App – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-title">Login to Expense App</div>
      <form class="login-form" id="login-form">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="username"
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
        />
        <div class="error-msg" id="error-msg"></div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <a class="signup-link" href="signup.html"
        >Don’t have an account? Sign up</a
      >
    </div>

    <script>
      document.getElementById("login-form").onsubmit = async function (e) {
        e.preventDefault();
        document.getElementById("error-msg").textContent = "";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("http://localhost:5000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          if (res.ok) {
            // Store user info in browser's local storage to use in other pages
            localStorage.setItem("userRole", data.role);
            localStorage.setItem("userEmail", data.userEmail);

            // Redirect based on the role from the server
            if (data.role === 'admin') {
              window.location.href = 'admin.html';
            } else if (data.role === 'manager') {
              window.location.href = 'manager.html';
            } else if (data.role === 'employee') {
              window.location.href = 'employee.html';
            } else {
              document.getElementById("error-msg").textContent = "Login successful, but role is unknown.";
            }
          } else {
            document.getElementById("error-msg").textContent = data.message || "Login failed.";
          }
        } catch (err) {
          document.getElementById("error-msg").textContent = "Server error. Please try later.";
        }
      };
    </script>
  </body>
</html>
